<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>世紀輪廻メモリア</title>
  <link rel="stylesheet" href="centurycyclememoria.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.jpg" type="image/jpeg">
  <meta name="theme-color" content="#000000">
  <style>
    /* 三本線メニュー */
    #menu-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #menu-panel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    #menu-panel button {
      background: none;
      border: none;
      color: white;
      margin: 5px 0;
      cursor: pointer;
    }

    /* ログ画面 */
    #log-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      overflow-y: auto;
      padding: 20px;
      display: none;
      z-index: 2000;
    }

    #log-close {
      position: absolute;
      top: 12px;
      right: 53px;
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 2001; /* ← ログより上 */
    }

    .log-entry {
      margin: 5px 0;
    }

    .log-choice {
      margin-left: 20px;
      color: #bbb;
    }

    .log-selected::before {
      content: "▶ ";
      color: #ff7777;
    }
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>
<body>
  <!-- ゲーム画面 -->
  <div id="centurycyclememoria-game-screen">
    <div id="centurycyclememoria-background">
      <img id="centurycyclememoria-bg-image" src="" alt="背景">
      <div id="centurycyclememoria-overlay"></div>
    </div>
    <div id="centurycyclememoria-character">
      <img id="centurycyclememoria-char-image" src="" alt="キャラクター">
    </div>

    <!-- テキストボックス -->
    <div id="centurycyclememoria-textbox-wrapper">
      <div id="centurycyclememoria-name"></div>
      <div id="centurycyclememoria-textbox">
        <p id="centurycyclememoria-text"></p>
      </div>
    </div>

    <!-- 選択肢表示 -->
    <div id="choice-container">
      <div id="choice-question"></div>
      <div id="choice-options"></div>
    </div>

    <!-- 三本線メニュー -->
    <button id="menu-button">☰</button>
    <div id="menu-panel">
      <button id="save-button">セーブ</button>
      <button id="load-button">ロード</button>
      <button id="log-button">ログ</button>
    </div>
  </div>

  <!-- ログ画面 -->
  <div id="log-overlay">
    <button id="log-close">✕</button>
    <div id="log-content"></div>
  </div>

  <script src="centurycyclememoria.js"></script>
</body>
</html>
