<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>世紀輪廻メモリア</title>
  <link rel="stylesheet" href="centurycyclememoria.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.jpg" type="image/jpeg">
  <meta name="theme-color" content="#000000">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>
<body>
  <!-- ゲーム画面 -->
  <div id="centurycyclememoria-game-screen">
    <div id="centurycyclememoria-background">
      <img id="centurycyclememoria-bg-image" src="" alt="背景">
      <div id="centurycyclememoria-overlay"></div>
    </div>
    <div id="centurycyclememoria-character">
      <img id="centurycyclememoria-char-image" src="" alt="キャラクター">
    </div>

    <!-- テキストボックス -->
    <div id="centurycyclememoria-textbox-wrapper">
      <div id="centurycyclememoria-name"></div>
      <div id="centurycyclememoria-textbox">
        <p id="centurycyclememoria-text"></p>
      </div>
    </div>

    <!-- 選択肢表示 -->
    <div id="choice-container">
      <div id="choice-question"></div>
      <div id="choice-options"></div>
    </div>

    <!-- 三本線メニュー -->
    <button id="menu-button">☰</button>
    <div id="menu-panel">
      <button id="menu-home">ホームに戻る</button>
      <button id="save-button">セーブ</button>
      <button id="load-button">ロード</button>
      <button id="log-button">ログ</button>
      <button id="menu-close">閉じる</button>
    </div>
  </div>

  <!-- ログ画面 -->
  <div id="log-overlay">
    <button id="log-close">✕</button>
    <div id="log-content"></div>
  </div>

  <script src="centurycyclememoria.js"></script>
</body>
</html>
