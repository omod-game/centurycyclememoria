  <header>
    <h1>お問い合わせ</h1>
    <p>ご意見・ご質問はこちらから</p>
  </header>

  <main>
    <section class="box">
      <form action="https://formsubmit.co/centurycyclememoria@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">
        <div>
          <label>お名前</label><br>
          <input type="text" name="name" required style="width:100%;padding:8px;margin:4px 0;">
        </div>
        <div>
          <label>メールアドレス</label><br>
          <input type="email" name="email" required style="width:100%;padding:8px;margin:4px 0;">
        </div>
        <div>
          <label>お問い合わせ内容</label><br>
          <textarea name="message" required style="width:100%;padding:8px;margin:4px 0;height:150px;"></textarea>
        </div>
        <button type="submit" class="btn">送信</button>
      </form>
    </section>
  </main>
