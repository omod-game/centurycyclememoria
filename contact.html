<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - 世紀輪廻メモリア</title>
  <link rel="stylesheet" href="centurycyclememoria.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- ヘッダー（共通） -->
  <header class="site-header">
    <div class="header-inner flex justify-between items-center p-4">
      <h1 class="logo text-2xl font-bold">世紀輪廻メモリア</h1>
      <nav>
        <a href="index.html" class="mx-2 hover:underline">トップ</a>
        <a href="game.html" class="mx-2 hover:underline">ゲーム</a>
        <a href="blog.html" class="mx-2 hover:underline">ブログ</a>
        <a href="privacy.html" class="mx-2 hover:underline">プライバシーポリシー</a>
        <a href="contact.html" class="mx-2 hover:underline">お問い合わせ</a>
        <a href="profile.html" class="mx-2 hover:underline">プロフィール</a>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">お問い合わせ</h2>
      <form action="https://formsubmit.co/centurycyclememoria@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://YOUR_SITE_URL/thankyou.html">

        <div class="mb-4">
          <label class="block mb-1 font-semibold text-white">お名前</label>
          <input type="text" name="name" required class="w-full p-2 rounded-lg border border-gray-400">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-semibold text-white">メールアドレス</label>
          <input type="email" name="email" required class="w-full p-2 rounded-lg border border-gray-400">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-semibold text-white">お問い合わせ内容</label>
          <textarea name="message" required class="w-full p-2 rounded-lg border border-gray-400 h-32"></textarea>
        </div>

        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-800 py-2 rounded-lg text-white font-bold transition">送信</button>
      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer class="site-footer text-center py-6 bg-gray-800">
    <p>&copy; 2025 世紀輪廻メモリア運営</p>
  </footer>

</body>
</html>
