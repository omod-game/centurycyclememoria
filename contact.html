  <!-- ヘッダー -->
  <header>
    <h1>お問い合わせ</h1>
    <p>ご意見・ご要望はこちらからお送りください</p>
  </header>

  <!-- お問い合わせフォーム -->
  <section>
    <div style="background: rgba(0,0,0,0.45); padding:2rem; border-radius:15px; max-width:600px; margin:0 auto;">
      <form action="https://formsubmit.co/centurycyclememoria@gmail.com" method="POST">
        <!-- スパム防止 -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">

        <div style="margin-bottom:1rem;">
          <label>お名前</label>
          <input type="text" name="name" required style="width:100%; padding:0.6rem; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:1rem;">
          <label>メールアドレス</label>
          <input type="email" name="email" required style="width:100%; padding:0.6rem; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:1rem;">
          <label>お問い合わせ内容</label>
          <textarea name="message" required style="width:100%; padding:0.6rem; border-radius:8px; border:1px solid #ccc; min-height:150px;"></textarea>
        </div>

        <button type="submit" class="btn" style="width:100%;">送信</button>
      </form>
    </div>
  </section>

  <!-- 広告 -->
  <section class="sponsor">
    <h2>スポンサーリンク</h2>
    <div class="ad-box">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR-CLIENT-ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    © 2025 世紀輪廻メモリア | All Rights Reserved.
  </footer>

</body>
</html>
