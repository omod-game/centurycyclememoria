<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>お問い合わせ | 世紀輪廻メモリア</title>
<meta name="description" content="世紀輪廻メモリアへのお問い合わせフォーム。開発・不具合報告・ご感想などはこちらから。">
<link rel="canonical" href="https://YOUR_SITE_URL/contact.html">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-purple-200 via-pink-200 to-yellow-100 min-h-screen flex flex-col">

  <!-- ヘッダー（共通） -->
  <header class="w-full bg-white/90 backdrop-blur shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-extrabold text-purple-700">世紀輪廻メモリア</a>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:underline">トップ</a>
        <a href="game.html" class="hover:underline">ゲーム</a>
        <a href="blog.html" class="hover:underline">ブログ</a>
        <a href="privacy.html" class="hover:underline">プライバシー</a>
        <a href="contact.html" class="font-semibold text-purple-700 underline">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- 本文 -->
  <main class="flex-1">
    <section class="max-w-3xl mx-auto px-4 py-10">
      <div class="bg-white/95 rounded-3xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-purple-700 mb-2">お問い合わせ</h1>
        <p class="text-gray-600 mb-6">
          ご意見・ご感想・不具合報告・コラボのご提案など、お気軽にお送りください。<br>
          通常、数日以内にご返信いたします。
        </p>

        <form action="https://formsubmit.co/YOUR_GMAIL_ADDRESS" method="POST" id="contactForm" class="space-y-5">
          <!-- 送信後の遷移先 -->
          <input type="hidden" name="_next" value="https://YOUR_SITE_URL/thankyou.html">
          <!-- スパム対策（ハニーポット） -->
          <input type="text" name="_honey" style="display:none">
          <!-- CAPTCHA 無効化 -->
          <input type="hidden" name="_captcha" value="false">
          <!-- 件名（任意） -->
          <input type="hidden" name="_subject" value="【世紀輪廻メモリア】お問い合わせが届きました">

          <div>
            <label class="block font-semibold mb-1">お名前</label>
            <input type="text" name="name" required
              class="w-full p-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-300 bg-white/80">
          </div>

          <div>
            <label class="block font-semibold mb-1">メールアドレス</label>
            <input type="email" name="email" required
              class="w-full p-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-300 bg-white/80">
          </div>

          <div>
            <label class="block font-semibold mb-1">お問い合わせ内容</label>
            <textarea name="message" required rows="6"
              class="w-full p-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-300 bg-white/80"></textarea>
          </div>

          <button type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white font-bold py-3 rounded-xl shadow hover:opacity-90 transition">
            送信する
          </button>

          <p class="text-xs text-gray-500">
            送信いただくと、<a href="privacy.html" class="underline">プライバシーポリシー</a>に同意したものとみなします。
          </p>
        </form>
      </div>
    </section>
  </main>

  <!-- フッター（共通） -->
  <footer class="w-full bg-white/90 backdrop-blur shadow-inner">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
      <p>&copy; 2025 世紀輪廻メモリア運営</p>
    </div>
  </footer>
</body>
</html>
