<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>世紀輪廻メモリア - トップ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">トップ</a>
    <a href="characters.html">キャラクター</a>
    <a href="blog.html">ブログ</a>
    <a href="privacy.html">プライバシーポリシー</a>
    <a href="contact.html">お問い合わせ</a>
    <a href="profile.html">プロフィール</a>
  </nav>

  <header>
    <h1>世紀輪廻メモリア</h1>
    <p>──記憶と輪廻をめぐる、幻想の物語</p>
  </header>

  <main>
    <section class="box">
      <h2>🌸 輪廻と記憶の物語へようこそ</h2>
      <p>月夜に舞う桜の下、静かに始まるひとつの出会い。<br>それはやがて、百年をめぐる約束を呼び覚ます──。</p>
      <a href="#" id="startButton" class="btn">▶ 運命の始まりへ</a>
      <a href="#" id="loadButton" class="btn">▶ 過去の記憶から再開</a>
    </section>

    <section class="box">
      <h2>紡がれる人々</h2>
      <p>春風に舞う桜のように、笑顔と切なさを纏う少女 桜井 未来</p>
      <a href="characters.html" class="btn">▶ 詳細を見る</a>
    </section>

    <section class="box ad-box">
      <!-- Google広告 -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR-CLIENT-ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        // ボタンの挙動を制御
        document.addEventListener("DOMContentLoaded", () => {
          const startButton = document.getElementById("startButton");
          const loadButton = document.getElementById("loadButton");
        
          // セーブデータが存在しなければ無効化
          if (!localStorage.getItem("centurycyclememoria-save")) {
            loadButton.classList.add("disabled"); // 見た目をグレーに
            loadButton.style.pointerEvents = "none"; // クリック無効化
          }
        
          // 「つづきから」押下時の処理
          loadButton.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.setItem("loadOnStart", "true");
            window.location.href = "centurycyclememoria.html";
          });
        
          // 「はじめから」押下時の処理
          startButton.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("loadOnStart");
            window.location.href = "centurycyclememoria.html";
          });
        });
      </script>
    </section>
  </main>

  <footer>
    © 2025 世紀輪廻メモリア | All Rights Reserved.
  </footer>
</body>
</html>
